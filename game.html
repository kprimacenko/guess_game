<!DOCTYPE!html>
<html>
<head>
	<title>Гра "Вгадай літеру"</title>
</head>

<body>
	<h1>Гра "Вгадай літеру"</h1>
	<p>Написала Примаченко Оксана.</p>
	<script>
    alert('Гра "Вгадай літеру". Вгадуєш по одній літері щоб відкрити слово. Потрібно писати тільки маленькі букви!');

	var words = [
	"неперевершений",
	"кава",
	"подорож",
	"італія",
	"борщ",
	"піца",
	"кулінарія"
	];
	var word = words[Math.floor(Math.random() * words.length)];
	var answerArray = [];
	for (var i = 0; i < word.length; i++) {
		answerArray[i] = "_";
	}

	var remainingLetters = word.length;
	while (remainingLetters > 0) {
		// Game code goes here
		// Show the player their progress 
		// Take input from the player
		// Update answerArray and remaingLetters
		// for everu correct guess
		alert(answerArray.join(" "));

	var guess = prompt("Вгадай літеру, або натисни відміна, щоб зупинити гру");
	if (guess === null) {
		break;
	} else if ( guess.length !== 1) {
		alert("Введіть одну букву");
		 
	} else {
		// Update the game state with the guess
		for (var j= 0; j < word.length; j++) {
		  if (word[j] === guess) {
		  	answerArray[j] = guess;
		  	remainingLetters--;
		  }
		}
	}
}
	
	
	
	alert(answerArray.join(" "));
	alert("Гарна робота! Відповідь: " + word);
	alert("Для того щоб почати гру заново - перезагрузіть сторінку :)")
	</script>
</body>
</html>
